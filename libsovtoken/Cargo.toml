[package]
name = "libsovtoken"
version = "0.1.0"
authors = [
  "Matt Raffel <matt.raffel@evernym.com",
  "Stephen Felt <stephen.felt@evernym.com",
  "Cam Parra <camilo.parra@evernym.com",
  "Darien Hess <darien.hess@evernym.com>",
  "Jerry Senninger <jerry.senninger@evernym.com>"
  ]

description = "Payment handler for Sovrin tokens in libindy"

[lib]
name = "sovtoken"
path = "src/lib.rs"
crate-type = ["staticlib", "rlib", "dylib"]

[dependencies]
base64 = "0.6.0"
indy = {git = "https://github.com/hyperledger/indy-sdk.git" }
lazy_static = "0.2"
libc = "0.2.21"
log = "0.4.1"
rand = "0.4.2"
rusqlcipher = { version = "0.14.6", features=["bundled"] }
rust-base58 = {git = "https://github.com/lovesh/rust-base58.git", branch = "b58check"}
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
sha2 = "0.6.0"
sha3 = "0.6.0"
sodiumoxide = {version = "0.0.14"}

